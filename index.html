<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- LINK: https://boxicons.com/ -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <link rel="stylesheet" href="main.css">
  <title>Kiwitter</title>
</head>
<body>

  <header> <!-- SidePanel -->
    <div class="logo">
      <img src="logo.png" alt="Kiwitter">
    </div>
    <nav>
      <ul>
        <li><i class='bx bxs-home-circle' ></i><span>Home</span></li>
        <li><i class='bx bxs-bell' ></i><span>Notice</span></li>
        <li><i class='bx bxs-heart' ></i><span>Heart</span></li>
        <li><i class='bx bxs-hand-up'></i><span>Recommend</span></li>
        <li><i class='bx bx-compass'></i><span>Follow</span></li>
        <hr>
        <li><i class='bx bxs-cog' ></i><span>Settings</span></li>
      </ul>
    </nav>
  </header>
  
  <main> <!-- Panel -->
    <div style="display: none;">
      <input type="text" autocomplete="off" autocapitalize="off" spellcheck="false" id="accountID" placeholder="アカウントＩＤ">
      <input type="text" autocomplete="off" autocapitalize="off" spellcheck="false" id="username"  placeholder="ユーザーネーム">
    </div>
    <div class="control">
      <input type="text" autocomplete="off" autocapitalize="off" spellcheck="false" id="field"     placeholder="Message">
      <button onclick="send()"><i class='bx bxs-send'></i></button>
    </div>
    
    <ul id="chat"></ul>
  </main>
  


  <script src="action.js"></script>
  <script src="main.js"></script>
</body>
</html>
